<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 基础语法</title>
  <style>
    body {
      /* 背景颜色 */
      background-color: lightblue;
    }

    h1 {
      /* 字体颜色 */
      color: white;
      /* 字体大小 */
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>这是一个标题</h1>
  <p>这是一个段落</p>
</body>

</html>
