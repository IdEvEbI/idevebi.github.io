<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 引入方式</title>
  <!-- 方式 2：在 HTML 内部定义样式 -->
  <style>
    p {
      color: blue;
    }
  </style>

  <!-- 方式 3：引入外部样式表 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 方式 1：行内样式 -->
  <p style="color: red;">这是一个行内样式示例。</p>

  <!-- 方式 2：内部样式 -->
  <p>这是一个段落</p>

  <!-- 方式 3：外部样式表 -->
  <h1>这是一个段落</h1>
</body>

</html>
